---
layout: default
title: Authentication Error
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .auth-error-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    .auth-error-container h1 {
      color: #d32f2f;
      margin-bottom: 20px;
    }
    .auth-error-container ul {
      text-align: left;
      margin: 20px 0;
      padding-left: 20px;
    }
    .auth-actions a.button {
      margin: 10px;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
    }
    .primary-button {
      background-color: #3b82f6;
      color: #fff;
    }
    .secondary-button {
      background-color: #6c757d;
      color: #fff;
    }
    .primary-button:hover {
      background-color: #2563eb;
    }
    .secondary-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="auth-error-container">
    <h1>Authentication Error</h1>
    <p>There was a problem authenticating your account.</p>
    <p>This could be due to:</p>
    <ul>
      <li>An expired or invalid authentication link</li>
      <li>An issue with your account</li>
      <li>A temporary system problem</li>
    </ul>
    <div class="auth-actions">
      <a href="/signin.html" class="button primary-button">Try Signing In Again</a>
      <a href="/" class="button secondary-button">Return to Home</a>
    </div>
  </div>
</body>
</html>
